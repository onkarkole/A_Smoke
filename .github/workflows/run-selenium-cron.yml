name: Run Selenium tests every 15 minutes (Java 21, secure)

on:
  # GitHub Actions uses UTC; this runs at :00, :15, :30, :45 every hour.
  schedule:
    - cron: "*/15 * * * *"
  # Optional: allow manual or external API trigger
  workflow_dispatch: {}

permissions:
  id-token: write   # Keep if you may use OIDC/secret manager later
  contents: read

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Log current run time (UTC + IST)
        run: |
          echo "----------------------"
          echo "UTC Time: $(date -u '+%Y-%m-%d %H:%M:%S %Z')"
          TZ=Asia/Kolkata date '+IST Time: %Y-%m-%d %H:%M:%S %Z'
          echo "----------------------"

      - name: Verify ENCRYPTION_KEY is available
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          if [ -z "$ENCRYPTION_KEY" ]; then
            echo "::error::❌ ENCRYPTION_KEY secret not found. Please set it under Repository > Settings > Secrets."
            exit 1
          else
            echo "✅ Secret found and available to use."
          fi

      - name: Run Maven tests with encryption key
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          echo "Starting Selenium tests..."
          mvn -B clean test
          echo "✅ Test execution completed."
