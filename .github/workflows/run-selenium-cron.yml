name: Run Selenium tests every 15 minutes (Java 21)

on:
  # Run automatically every 15 minutes (uses UTC time)
  schedule:
    - cron: "*/15 * * * *"

  # Allow manual trigger from the GitHub Actions tab
  workflow_dispatch: {}

permissions:
  id-token: write   # Needed if you ever use OIDC for fetching secrets
  contents: read    # Required to check out repo content

jobs:
  run-tests:
    runs-on: ubuntu-latest   # GitHub-hosted Ubuntu runner

    steps:
      # Step 1: Checkout your repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java 21 using Temurin distribution
      - name: Set up JDK 21 (Temurin)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      # Step 3: (Optional) Verify ENCRYPTION_KEY is available (safe check)
      - name: Verify ENCRYPTION_KEY availability
        run: |
          if [ -z "$ENCRYPTION_KEY" ]; then
            echo " ENCRYPTION_KEY not found!"
            exit 1
          else
            echo " ENCRYPTION_KEY is available."
          fi
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}

      # Step 4: Run your Maven Selenium tests
      - name: Run Maven tests
        env:
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
        run: |
          echo "ðŸš€ Starting Maven tests with Java 21..."
          mvn -B clean test
